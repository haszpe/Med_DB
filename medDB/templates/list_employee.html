{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link rel="stylesheet" href="{% static 'style_login.css' %}" type= "text/css" >
</head>
<body>
    <h1>List of Employees</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                </tr>
        </thead>
        <tbody>
            {% for employee in all_employees %}
            <tr>
                <td>{{ employee.first_name }}</td>
                <td>{{ employee.last_name }}</td>
                <td>{{employee.email}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{% url 'home' %}">Home</a>
</body>
</html>
