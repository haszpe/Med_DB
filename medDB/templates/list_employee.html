{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type= "text/css" >
</head>
<body>
    <h1>List of Employees</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- Add more headers here if you want to display more fields -->
            </tr>
        </thead>
        <tbody>
    {% for employee in all_employees %}
    <tr>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <!-- Add more table data here if you want to display more fields -->
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No employees found.</td>
    </tr>
    {% endfor %}
</tbody>
    </table>
<a href="{% url 'home' %}">Home</a>
</body>
</html>
